  <script>
    // Your JavaScript goes here!
    function add7(num) {
        return num+7;
    }
    console.log(add7(5));
    function multiply(num1,num2){
        return num1*num2;

    }
    console.log(multiply(5,65));
    function captilize(word){
        let test = word[0].toUpperCase();
        return test + word.slice(1,);

    }
    console.log(captilize("dog"));
    function lastLetter(word){
        return word[word.length-1];
    }
    console.log(lastLetter("Hello"));
  </script>
